<!doctype html>
<html>
  <head>
    <title>ToDo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    {% if not list_items %}
      <p>Não há items na lista</p>
    {% else %}
      <ul>
      {% for item in list_items %}
        <li>{{ item }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
